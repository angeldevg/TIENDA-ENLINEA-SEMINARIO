<!DOCTYPE html>
<html lang="es">

<head>
	<title>Iniciar Sesion</title>
	<link rel="shortcut icon" href="../img/login/avatar.svg"> 
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="../img/login/wave.png">
	<div class="container">
		<div class="img">
			<img src="../img/login/bg.svg">
		</div>
		<div class="login-content">
			<form action="../Model/Dao/LoginDao.php" method="POST">
				<img src="../img/login/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" name="usuario" required>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" name="pass" required>
					</div>
				</div>
				<a href="#">Forgot Password?</a>
				<input type="submit" class="btn" value="Ingresar" name="btningresar">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../js/login/login.js"></script>
</body>

</html>
